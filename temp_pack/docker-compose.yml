version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Database (PostgreSQL)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: platform-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-platform}
      POSTGRES_USER: ${POSTGRES_USER:-platform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Task Queue (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: platform-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - platform-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Admin Service (FastAPI)
  # ---------------------------------------------------------------------------
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: platform-admin
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-platform}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-platform}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - SITES_DIR=/platform/sites
    volumes:
      - sites-data:/platform/sites
      # Mount source for development
      - ./admin:/app
      - ./shared:/app/shared
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - platform-net
    expose:
      - "8000"

  # ---------------------------------------------------------------------------
  # Worker Service (Python/RQ)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: platform-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-platform}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-platform}
      - REDIS_URL=redis://redis:6379/0
      - SITES_DIR=/platform/sites
    volumes:
      - sites-data:/platform/sites
      # Mount source for development
      - ./worker:/app
      - ./shared:/app/shared
      # Allow worker to signal nginx (could also use API, but simple docker exec is handy if socket mounted)
      # OR better: use shared volume for configs and have simple reloader script or signal via API
      # For now, we will assume the worker generates configs. Reloading strategy:
      # Option A: Mount docker socket (security risk)
      # Option B: Shared volume + Sidecar reloader (cleaner)
      # Option C: Simple API on Nginx container? Nginx doesn't have one native.
      # Decided: We'll mounting docker socket for MVP as per blueprint, but restricted.
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - db
      - redis
    networks:
      - platform-net

  # ---------------------------------------------------------------------------
  # Nginx (Reverse Proxy & Static Server)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: platform-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - sites-data:/platform/sites:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
    depends_on:
      - admin
    networks:
      - platform-net

  # ---------------------------------------------------------------------------
  # Cloudflare Tunnel
  # ---------------------------------------------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: platform-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - platform-net

  # ---------------------------------------------------------------------------
  # Frontend (React Dev Server)
  # ---------------------------------------------------------------------------
  frontend:
    image: node:18-alpine
    container_name: platform-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - platform-net

networks:
  platform-net:
    driver: bridge

volumes:
  sites-data:
  db-data:
  redis-data:
